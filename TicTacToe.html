<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>井字棋游戏</title>
    <link rel="stylesheet" type="text/css" href="TicTacToe.css">
</head>
<body>
<!-- 在网页中显示标题 -->
<h1>井字棋游戏</h1>
<!-- 在网页中创建一个3乘3的表格，每个单元格都包含一个按钮 -->
<table>
    <tr>
        <td><button id="cell_0" onclick="clickCell(0)"></button></td>
        <td><button id="cell_1" onclick="clickCell(1)"></button></td>
        <td><button id="cell_2" onclick="clickCell(2)"></button></td>
    </tr>
    <tr>
        <td><button id="cell_3" onclick="clickCell(3)"></button></td>
        <td><button id="cell_4" onclick="clickCell(4)"></button></td>
        <td><button id="cell_5" onclick="clickCell(5)"></button></td>
    </tr>
    <tr>
        <td><button id="cell_6" onclick="clickCell(6)"></button></td>
        <td><button id="cell_7" onclick="clickCell(7)"></button></td>
        <td><button id="cell_8" onclick="clickCell(8)"></button></td>
    </tr>
</table>
<script src="TicTacToe.js"></script>
</body>
</html>
